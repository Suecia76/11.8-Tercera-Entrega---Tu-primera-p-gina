{% extends "base.html" %}

{% block title %}Crear Editorial{% endblock %}

{% block content %}
<h1>Crear Editorial</h1>
<form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>

        <label for="pais" class="form-label">País:</label>
        <input type="text" class="form-control" id="pais" name="pais" required>

        <label for="fundacion" class="form-label">Fundación:</label>
        <input type="date" class="form-control" id="fundacion" name="fundacion" required>

        <input type="submit" value="Crear Editorial" class="btn btn-primary mt-3">
    </div>
</form>
{% endblock %}
