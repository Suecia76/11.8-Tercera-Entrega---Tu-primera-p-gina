{% extends "base.html" %}
{% block title %}Crear Libro{% endblock %}
{% block content %}
<h1>Crear Libro</h1>
<form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>

        <label for="autor" class="form-label">Autor:</label>
        <select class="form-control" id="autor" name="autor" required>
            {% for autor in autores %}
                <option value="{{ autor.id }}">{{ autor.nombre }}</option>
            {% endfor %}
        </select>

        <label for="editorial" class="form-label">Editorial:</label>
        <select class="form-control" id="editorial" name="editorial" required>
            {% for editorial in editoriales %}
                <option value="{{ editorial.id }}">{{ editorial.nombre }}</option>
            {% endfor %}
        </select>

        <label for="fecha_publicacion" class="form-label">Fecha de Publicación:</label>
        <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>

        <label for="isbn" class="form-label">ISBN:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" maxlength="13" required>

        <input type="submit" value="Crear Libro" class="btn btn-primary mt-3">
    </div>
</form>
{% endblock %}
