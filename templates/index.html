{% extends "base.html" %} 
{% block title %} Biblioteca {% endblock %} 
{% block content%}
<div class="bg-primary-subtle rounded-3 p-3">
<h1 class="text-center">!Bienvenido a tu biblioteca virtual</h1>
<p class="text-center">Te invitamos a que crees tus primeros libro, autores y editoriales.</p>
</div>
<div id="padre" class="d-flex flex-wrap align-items-center justify-content-center gap-5 mt-5">
    <a class="text-decoration-none" href="{% url 'lista_libros' %}"><div class="border border-2 border-primary text-primary rounded-5 items">Libros</div></a>
    <a class="text-decoration-none" href="{% url 'lista_editoriales' %}"><div class="border border-2 border-primary text-primary rounded-5 items">Editoriales</div></a>
    <a class="text-decoration-none" href="{% url 'lista_autores' %}"><div class="border border-2 border-primary text-primary rounded-5 items">Autores</div></a>
    
    
    

</div>
<style>
    h1{
        font-size: 4rem;
    }
    p {
        font-size: 1.6rem;
    }
    .items {
        width: 200px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }
    .items:hover {
        background-color: #e3f2fd;
        cursor: pointer;
        transform: scale(1.05);
        transition: 1.1s;
        
    }
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.4rem;
        }
        .items {
            width: 150px;
            height: 80px;
            font-size: 1.2rem;
        }
        #padre {
            flex-direction: column;
            align-items: center;
        }
        
    }
    @media screen and (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.2rem;
        }
        .items {
            width: 120px;
            height: 60px;
            font-size: 1rem;
        }
        #padre {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
{% endblock %}
