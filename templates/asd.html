{% extends "base.html" %} 
{% block title %} ASD {% endblock %} 
{% block content%}
<div class="bg-primary-subtle rounded-3 p-3">
<h1 class="text-center fs-1">!Bienvenido a tu biblioteca virtual</h1>
<p class="text-center fs-4">Te invitamos a que crees tus primeros libro, autores y editoriales.</p>
</div>
<div class="d-flex align-items-center justify-content-center gap-5 mt-5">
    <a class="text-decoration-none" href="{% url 'lista_libros' %}"><div class="border border-2 border-primary text-primary rounded-5 items">Libros</div></a>
    <a class="text-decoration-none" href="{% url 'lista_editoriales' %}"><div class="border border-2 border-primary text-primary rounded-5 items">Editoriales</div></a>
    <a class="text-decoration-none" href="{% url 'lista_autores' %}"><div class="border border-2 border-primary text-primary rounded-5 items">Autores</div></a>
    
    
    

</div>
<style>
    .items {
        width: 200px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }
    .items:hover {
        background-color: #e3f2fd;
        cursor: pointer;
        transform: scale(1.05);
        transition: 1.1s;
        
    }
</style>
{% endblock %}
